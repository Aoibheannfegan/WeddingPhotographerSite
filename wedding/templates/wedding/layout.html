{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Wedding Photographer{% endblock %}</title>
        <meta name="csrf-token" content="{{ csrf_token }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'wedding/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Figtree">
        <script src="{% static 'wedding/javascript/crm.js' %}"></script>
        <script src="{% static 'wedding/javascript/calendar.js' %}"></script>
        <script src="{% static 'wedding/javascript/packages.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: gray;">   
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a style="font-family: Figtree,Brush Script MT, cursive; font-size: 20px; color: white;" class="nav-link" href="{% url 'index' %}">CC Photography</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-family: Figtree,Brush Script MT, cursive; font-size: 20px; color: white;" class="nav-link" href="{% url 'packages' %}">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-family: Figtree,Brush Script MT, cursive; font-size: 20px; color: white;" class="nav-link" href="{% url 'gallery' %}">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-family: Figtree,Brush Script MT, cursive; font-size: 20px; color: white;" class="nav-link" href="{% url 'appointment' %}">Book</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a style="font-family: Figtree,Brush Script MT, cursive; font-size: 20px; color: #FCD5CE;" class="nav-link" href="{% url 'clients' %}">Clients</a>
                        </li>
                        <li class="nav-item">
                            <a style="font-family: Figtree,Brush Script MT, cursive; font-size: 20px; color: #FCD5CE;" class="nav-link" href="{% url 'calendar' %}">Calendar</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
          </nav>

          <div class="body">
            {% block body %}{% endblock %}
          </div>
        
    </body>
</html>
